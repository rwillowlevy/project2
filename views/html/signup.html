<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up</title>
  </head>

  <body>
    
    <div class="topnav">
      <img id="logo" class="responsive-img right" src="http://localhost:5000/views/html/cherrytreelogo.png" alt="Cherry Tree Logo">
      <a href="/">Login</a>
      <a class="active" href="/signup">Sign Up</a>
    </div>

    <div class="container">

      <h4 class="pink-text">Sign Up</h4>

      <form id="signup-form">
        
        <div class="row">
          <div class="active input-field col s12">
            <input id="email" type="text" class="validate">
            <label for="email">Enter your email</label>
          </div>

          <div class="active input-field col s12">
            <input id="username" type="text" class="validate">
            <label for="username">Enter a new username</label>
          </div>

          <div class="active input-field col s12">
            <input id="password" type="text" class="validate">
            <label for="password">Enter a password</label>
          </div>

        </div>
      
        <button class="btn waves-effect waves-light" type="submit" name="action">Sign In
          <i class="material-icons right">send</i>
        </button>
        
        <br>

        <h6>or <a href="/">Log In</a></h6>

      </div>

      </form>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/signup.js"></script>

  </body>
</html>

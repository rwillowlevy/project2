<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up</title>
  </head>

  <body class="grey lighten-2">
    
    <nav>
      <div class="topnav nav-wrapper">
        <img id="logo" class="responsive-img right" src="https://i.ibb.co/SdfZcmR/cherrytreelogo.png" alt="Cherry Tree Logo">
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="hide-on-med-and-down">
          <li><a href="/">Login</a></li>
          <li><a class="active" href="/signup">Sign Up</a></li>
        </ul>
      </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
      <li><a href="/">Login</a></li>
      <li><a class="active" href="/signup">Sign Up</a></li>
    </ul>

    <div class="container">

      <h4 class="pink-text">Sign Up</h4>

      <form id="signup-form">
        
        <div class="row">
          <div class="active input-field col s12">
            <input id="email" type="text" class="validate">
            <label for="email">Enter your email</label>
          </div>

          <div class="active input-field col s12">
            <input id="username" type="text" class="validate">
            <label for="username">Enter a new username (at least 6 characters)</label>
          </div>

          <div class="active input-field col s12">
            <input id="password" type="text" class="validate">
            <label for="password">Enter a password</label>
          </div>

        </div>
      
        <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up
          <i class="material-icons right">send</i>
        </button>
        
        <br>

        <h6>or <a href="/">Log In</a></h6>

      </form>

    </div>

    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col l5 offset-l1 m6 s12">
            <h4 class="white-text">Cherry Tree Team</h4>
            <p class="grey-text text-lighten-2">Created by Rachel, Joel, Zaki, and Kyle.</p>
          </div>
          <div class="col l4 offset-l2 m4 offset-m2 s9 offset-s3">
            <h4 class="white-text">Links</h4>
            <ul>
              <li><a class="grey-text text-lighten-3" href="https://www.who.int/news-room/campaigns/connecting-the-world-to-combat-coronavirus/healthyathome?gclid=CjwKCAjwwYP2BRBGEiwAkoBpAo9Ld1ZJ05ArZQgZqKfDPRMqRC-lC4doFORe742CMgLVlYOz4K-fBhoCzwEQAvD_BwE">World Health Organization</li>
              <li><a class="grey-text text-lighten-3" href="https://www.redcross.org/get-help/how-to-prepare-for-emergencies/types-of-emergencies/coronavirus-safety.html">American Red Cross</a></li>
              <li><a class="grey-text text-lighten-3" href="https://www.headspace.com/">Headspace Meditation</a></li>
              <li><a class="grey-text text-lighten-3" href="https://www.helpguide.org/articles/stress/stress-management.htm">Stress Management</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
        Â© 2020 Copyright The Cherry Tree Team

      </div>

    <script type="text/javascript" src="../js/signup.js"></script>

  </body>
</html>
